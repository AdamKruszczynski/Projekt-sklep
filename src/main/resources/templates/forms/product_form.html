<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj lub edytuj produkt</title>
</head>
<body>
<h2>Formularz produktu</h2>

<form th:if="${#authorization.expression('hasAuthority(''OWNER'')')}"
      th:action="@{/owner/product/save}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Nazwa produktu:</label>
  <input type="text" th:field="*{name}" required /><br/>

  <label>Opis:</label><br/>
  <textarea th:field="*{description}" required></textarea><br/>

  <label>Cena:</label>
  <input type="number" step="0.01" th:field="*{price}" required /><br/>

  <label>Nazwa zdjęcia:</label>
  <input type="text" th:field="*{photoName}" /><br/>

  <label>Wartości odżywcze:</label><br/>
  <textarea th:field="*{nutrition}" required="required"></textarea><br/>

  <label>Alergeny:</label><br/>
  <textarea th:field="*{allergens}" required="required"></textarea><br/>

  <label>Skład produktu:</label><br/>
  <textarea th:field="*{ingredients}" required="required"></textarea><br/>

  <label>Kategorie produktu:</label><br/>
  <div th:each="category : ${allCategories}">
    <input type="checkbox" th:value="${category.id}" th:field="*{categories}" />
    <span th:text="${category.name}"></span><br/>
  </div>

  <button type="submit">Zapisz produkt</button>
</form>

<form th:if="${#authorization.expression('hasAuthority(''MODERATOR'')')}"
      th:action="@{/moderator/product/save}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Nazwa produktu:</label>
  <input type="text" th:field="*{name}" required /><br/>

  <label>Opis:</label><br/>
  <textarea th:field="*{description}" required></textarea><br/>

  <label>Cena:</label>
  <input type="number" step="0.01" th:field="*{price}" required /><br/>

  <label>Nazwa zdjęcia:</label>
  <input type="text" th:field="*{photoName}" /><br/>

  <label>Wartości odżywcze:</label><br/>
  <textarea th:field="*{nutrition}" required="required"></textarea><br/>

  <label>Alergeny:</label><br/>
  <textarea th:field="*{allergens}" required="required"></textarea><br/>

  <label>Skład produktu:</label><br/>
  <textarea th:field="*{ingredients}" required="required"></textarea><br/>

  <label>Kategorie produktu:</label><br/>
  <div th:each="category : ${allCategories}">
    <input type="checkbox" th:value="${category.id}" th:field="*{categories}" />
    <span th:text="${category.name}"></span><br/>
  </div>

  <button type="submit">Zapisz produkt</button>
</form>

</body>
</html>
