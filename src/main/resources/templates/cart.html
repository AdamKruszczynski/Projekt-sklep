<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TwÃ³j koszyk</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <!-- CSRF -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<h1>TwÃ³j koszyk</h1>

<div th:if="${error}" class="error-message" style="color:red; font-weight: bold;">
  <p th:text="${error}"></p>
</div>

<table>
  <thead>
  <tr>
    <th>Produkt</th>
    <th>Cena</th>
    <th>IloÅ›Ä‡</th>
    <th>Suma</th>
    <th>UsuÅ„</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${cartItems}" th:id="'row-' + ${item.product.id}">
    <td th:text="${item.product.name}">Nazwa</td>
    <td th:text="${item.product.price}">0.00</td>
    <td>
      <button type="button" th:onclick="'changeQuantity(' + ${item.product.id} + ', -1)'">â€“</button>
      <span th:id="'quantity-' + ${item.product.id}" th:text="${item.quantity}">1</span>
      <button type="button" th:onclick="'changeQuantity(' + ${item.product.id} + ', 1)'">+</button>
    </td>
    <td th:id="'total-' + ${item.product.id}">
      <span th:text="${item.product.price * item.quantity}">0.00</span> zÅ‚
    </td>
    <td>
      <form method="post" th:action="@{/cart/remove}">
        <input type="hidden" name="productId" th:value="${item.product.id}" />
        <button type="submit">ğŸ—‘ï¸</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h3>ÅÄ…czna suma: <span id="totalPrice" th:text="${total}">0.00</span> zÅ‚</h3>

<form method="post" th:action="@{/order/submit}">
  <label for="pickupTime">Wybierz datÄ™ i godzinÄ™ realizacji zamÃ³wienia:</label>
  <input type="datetime-local" id="pickupTime" name="pickupTime" required th:attr="min=${minDate}">
  <button type="submit">ZamÃ³w</button>
</form>

<form method="post" th:action="@{/cart/save}">
  <input type="text" name="name" placeholder="Nazwa zapisu" required />
  <button type="submit">ğŸ’¾ Zapisz koszyk</button>
</form>

<script>
function changeQuantity(productId, delta) {
    const quantityElement = document.getElementById('quantity-' + productId);
    let currentQuantity = parseInt(quantityElement.innerText);
    const newQuantity = currentQuantity + delta;
    if (newQuantity < 1) return;

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch('/cart/update', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            [csrfHeader]: csrfToken
        },
        body: `productId=${productId}&quantity=${newQuantity}`
    })
    .then(response => {
        if (response.ok) {
            quantityElement.innerText = newQuantity;

            // Aktualizacja sumy dla produktu
            const priceText = document.querySelector('#row-' + productId + ' td:nth-child(2)').innerText;
            const price = parseFloat(priceText.replace(',', '.'));
            const total = (price * newQuantity).toFixed(2);
            document.getElementById('total-' + productId).innerText = total + ' zÅ‚';

            // Aktualizacja Å‚Ä…cznej sumy
            updateTotalPrice();
        } else {
            alert("BÅ‚Ä…d przy aktualizacji iloÅ›ci");
        }
    });
}

function updateTotalPrice() {
    let total = 0;
    document.querySelectorAll('tbody tr').forEach(row => {
        const cell = row.querySelector('td:nth-child(4)');
        if (cell) {
            const text = cell.innerText.replace(' zÅ‚', '').replace(',', '.');
            total += parseFloat(text);
        }
    });
    document.getElementById('totalPrice').innerText = total.toFixed(2);
}
</script>

</body>
</html>
